<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKYFE Clan</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0a0f2c, #1b3c78);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #007bff, #00c6ff);
      border: none;
      border-radius: 999px;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .btn:active {
      transform: scale(0.97);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #cfe8ff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 0.9rem;
      color: #dceaff;
    }

  </style>
</head>
<body>
  <h1>SKYFE</h1>
  <p>A Fortnite Clan</p>
  <div class="button-group">
    <a href="https://discord.gg/TQAbkwCqrg" class="btn">Discord Invite</a>
    <a href="/skyfe/about.html" class="btn">About Us</a>
    <a href="/skyfe/signup.html" class="btn">Sign Up</a>
  </div>
</body>
<footer>
    <p>&copy; 2025 SKYFE Clan. All rights reserved.</p>
    <p>Created by Abradee</p>
    <a href="https://abradee.github.io">Main Site</a>
</footer>
</html>
