<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abradee's Official Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #001f3f, #000000);
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 50, 0.6);
            border: 2px solid #007bff;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 25px #007bff33;
        }

        h1 {
            color: #00aaff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: #d0e7ff;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #00c8ff;
            background: #001f3f;
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            transition: 0.3s;
            font-weight: bold;
            border: 1px solid #00c8ff;
        }

        a:hover {
            background-color: #00c8ff;
            color: #001f3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abradee's Github Page</h1>
        <p>This is a work in progress github site. More will come soon.</p>

        <ul>
            <li><a href="about.html">About this site</a></li>
            <li><a href="games.html">Games</a></li>

        </ul>
    </div>
</body>
</html>
